---
exam_code:
  - 'FINJTJ'
intervention: true
vr_shortcut_suffix: 'intervention fluoro subtalar'
report:
  - section: 'consent'
    content: >-
      WHO form completed. Side confirmed. Procedure explained. Risk of
      infection/septic joint and inadequate response. Informed verbal consent
      with opportunity to ask questions.
  - section: 'preparation'
    content: >-
      Aseptic technique. 3 millilitres 1% lidocaine to the skin and
      subcutaneous soft tissues.
  - section: 'procedure'
    content: >-
      Needle inserted down to the [RIGHT|LEFT] talocalcaneal (subtalar) joint.
      Position confirmed with iodinated contrast. 40 milligrams of Depo-Medrone
      (methylprednisolone acetate) and 2.5 millilitres of 0.25% levobupivacaine
      injected into the joint. No immediate complications.
