%YAML 1.2
---
exam_code:
  - 'CSINJJ'  # CT Guided injection
intervention: true
vr_shortcut_suffix: 'intervention ct sacroiliac'
report:
  - section: 'consent'
    content: >-
      Procedure explained. Risk of infection, infection/septic joint, and
      inadequate response discussed with opportunity to ask questions. Informed
      verbal consent. WHO form completed.
  - section: 'preparation'
    content: >-
      Aseptic technique. [3] millilitres 1% lidocaine to the skin and
      subcutaneous soft tissues.
  - section: 'procedure'
    content: >-
      Needle inserted down to the [RIGHT|LEFT] sacroiliac joint. Position
      confirmed with CT. 40 milligrams of Depo-Medrone (methylprednisolone
      acetate) and 2 millilitres of 0.25% levobupivacaine injected into the
      joint. No immediate complications.
