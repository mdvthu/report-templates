    content: >-
      WHO form completed. Side confirmed. Procedure explained. Risk of
      infection/septic joint and inadequate response. Informed verbal consent
      with opportunity to ask questions.
  - section: 'preparation'
    content: >-
      Aseptic technique. 3 millilitres 1% lidocaine to the skin and
      subcutaneous soft tissues.
  - section: 'procedure'
    content: >-
      Needle inserted down to the [RIGHT|LEFT] [radiocarpal|ulnocarpal] joint.
      Position confirmed with iodinated contrast (Omnipaque 300). 40 milligrams
      of Kenalog (triamcinolone acetonide) and 1 millilitre of 0.25%
      levobupivacaine injected into the joint. No immediate complications.
