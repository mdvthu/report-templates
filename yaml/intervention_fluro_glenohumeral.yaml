%YAML 1.2
---
exam_code:
  - 'FINJTJ'
vr_shortcut_suffix: 'intervention fluoro glenohumeral'
report:
  - section: 'consent'
    content: >-
      WHO form completed. Side confirmed. Procedure explained. Risk of
      infection/septic joint and inadequate response. Informed verbal consent
      with opportunity to ask questions.
  - section: 'preparation'
    content: 'Aseptic technique.'
  - section: 'procedure'
    content: >-
      Needle inserted down to the [RIGHT|LEFT] glenohumeral joint. Position
      confirmed with iodinated contrast (Omnipaque 300). 40 milligrams of
      Kenalog (triamcinolone acetonide) and 4 millilitres of 0.25%
      levobupivacaine injected into the joint. No immediate complications.
