%YAML 1.2
---
exam_code:
  - 'MFOOB'
  - 'MFOOL'
  - 'MFOOR'
vr_shortcut_suffix: 'mri foot'
technique: >-
  Axial and coronal T1 and STIR. Sagittal fat suppressed proton density
report:
  - section: 'bones and soft tissues'
    content: >-
      No fluid collection. No bone marrow oedema. No focal bone lesion. No bony
      coalition.
  - section: 'joints'
    content: 'No significant joint effusion. No capsular thickening.'
  - section: 'ligaments'
    content: >-
      Normal ankle joint alignment. Normal medial and lateral ligamentous
      complexes. Normal plantar fascia origin. Normal Lisfranc ligament
      complex.
  - section: 'tendons'
    content: >-
      Normal appearances of the medial and peroneal flexor tendons. Normal
      extensor tendons. Normal Achilles tendon.
...
