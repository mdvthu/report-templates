%YAML 1.2
---
exam_code:
  - 'USHRBJ'
  - 'USHRLJ'
  - 'USHRRJ'
intervention: true
vr_shortcut_suffix: 'intervention ultrasound subacromial'
report:
  - section: 'consent'
    content: >-
      WHO form completed. Side confirmed. Procedure explained. Risk of
      infection, tendon injury, and inadequate response. Informed verbal
      consent with opportunity to ask questions.
  - section: 'preparation'
    content: >-
      Aseptic technique.
  - section: 'procedure'
    content: >-
      Needle inserted down to the [RIGHT|LEFT] subacromial bursa. 40 milligrams
      of Depo-Medrone (methylprednisolone acetate) and 2 millilitres of 0.25%
      levobupivacaine injected under direct ultrasound guidance. No immediate
      complications.
...
